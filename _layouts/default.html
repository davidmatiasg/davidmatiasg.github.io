<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />

    <!-- Optional: nice serif + sans pairing -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>

  <body>
    <header class="site-header">
      <div class="wrap header-inner">
        <div class="brand">
          <a class="brand-name" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>

        <nav class="nav">
          <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="nav-link" href="{{ '/research/' | relative_url }}">Research</a>
          <a class="nav-link" href="{{ '/energy-markets/' | relative_url }}">Energy markets</a>
          <a class="nav-link" href="{{ '/interests-other-writing/' | relative_url }}">Interests & Other Writing</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <article class="page {% if page.show_photo %}with-photo{% else %}no-photo{% endif %}">
        {% if page.show_photo %}
          <aside class="home-photo">
            <img
              src="{{ page.photo_path | default: '/assets/img/headshot.jpg' | relative_url }}"
              alt="{{ page.photo_alt | default: site.title }}"
              loading="lazy"
            />
            {% if page.photo_caption %}
              <div class="photo-caption">{{ page.photo_caption }}</div>
            {% endif %}
          </aside>
        {% endif %}

        <div class="content">
          {{ content }}
        </div>
      </article>

      <footer class="site-footer">
        <div class="wrap footer-inner">
          <span>© {{ site.time | date: "%Y" }} {{ site.title }}</span>
        </div>
      </footer>
    </main>
  </body>
</html>
