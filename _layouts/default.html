<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <nav class="nav">
          <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="nav-link" href="{{ '/research/' | relative_url }}">Research</a>
          <a class="nav-link" href="{{ '/electricity-markets/' | relative_url }}">Electricity markets</a>
          <a class="nav-link" href="{{ '/interests-other-writing/' | relative_url }}">Interests & Other Writing</a>
          <a class="nav-link" href="{{ '/blog/' | relative_url }}">Blog</a>
        </nav>

      </div>
    </header>

    <main class="container">
      <article class="card">
        {{ content }}
      </article>

      <footer class="site-footer">
        <div class="footer-inner">
          <span>© {{ site.time | date: "%Y" }} {{ site.title }}</span>
          <span class="dot">·</span>
          <span>Built with GitHub Pages</span>
        </div>
      </footer>
    </main>
  </body>
</html>
